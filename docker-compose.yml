version: '3'
services:
  db:
    image: postgres:10.0
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    links:
      - db
    volumes:
      - .:/pup-pup-trainer-api
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
  # bundle cache
  bundle:
    image: puppuptrainingapi_web
    volumes:
      - /bundle